apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: smoke-test-routing
spec:
  concurrent: false
  steps:
  - clusters:
      k3d-cluster1:
        kubeconfig: resources/test-kubeconfig.yaml
        context: k3d-cluster1
    cluster: k3d-cluster1
    try:
    - script:
        content: |
          kubectl exec deploy/netshoot -n default -- curl -i -w '%{http_code}' -o /dev/null -s http://gloo-proxy-http.gloo-system:8080/headers -H "Host: www.example.com"
        outputs:
        - name: statuscode
          value: ($stdout)
    - assert:
        resource:
          ($statuscode): "200"
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-ztunnel-capture
spec:
  concurrent: false
  steps:
  - clusters:
      k3d-cluster1:
        kubeconfig: resources/test-kubeconfig.yaml
        context: k3d-cluster1
    cluster: k3d-cluster1
    try:
    - script:
        content: |
          kubectl logs daemonset/ztunnel -n istio-system | grep example.com | grep httpbin | tail -1 | grep -o "response_code\":200"
        outputs:
        - name: statuscode
          value: ($stdout)
    - assert:
        resource:
          ($statuscode): "response_code\":200\n"
---
