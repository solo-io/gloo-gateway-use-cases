apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gloo-setup-test
spec:
  concurrent: false
  timeouts:
    exec: 180s
  steps:
  - try:
    - assert:
        resource:
          ($values.glooVersion != null): true
    - assert:
        resource:
          ($values.glooLicense != null): true
    - assert:
        resource:
          ($values.istioVersion != null): true
    - assert:
        resource:
          ($values.glooMeshVersion != null): true
    - assert:
        resource:
          ($values.glooMeshLicense != null): true
    - assert:
        resource:
          ($values.glooOperatorVersion != null): true
    - assert:
        resource:
          ($values.repoKey != null): true
  - try:
    - script:
        content: |
          bash scripts/preflight.sh
  - clusters:
      k3d-cluster1:
        kubeconfig: resources/test-kubeconfig.yaml
        context: k3d-cluster1
    cluster: k3d-cluster1
    try:
    - script:
        env:
        - name: GLOO_VERSION
          value: ($values.glooVersion)
        - name: GLOO_GATEWAY_LICENSE_KEY
          value: ($values.glooLicense)
        - name: ISTIO_VERSION
          value: ($values.istioVersion)
        - name: GLOO_MESH_VERSION
          value: ($values.glooMeshVersion)
        - name: GLOO_MESH_LICENSE_KEY
          value: ($values.glooMeshLicense)
        - name: GLOO_OPERATOR_VERSION
          value: ($values.glooOperatorVersion)
        - name: REPO_KEY
          value: ($values.repoKey)
        content: |
          bash scripts/setup-cluster1.sh
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: gloo
            namespace: gloo-system
          status:
            readyReplicas: 1
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: Gateway 
          metadata:
            name: istio-eastwest
            namespace: istio-eastwest
          spec:
            gatewayClassName: istio-eastwest
  - clusters:
      k3d-cluster2:
        kubeconfig: resources/test-kubeconfig.yaml
        context: k3d-cluster2
    cluster: k3d-cluster2
    try:
    - script:
        env:
        - name: GLOO_VERSION
          value: ($values.glooVersion)
        - name: GLOO_GATEWAY_LICENSE_KEY
          value: ($values.glooLicense)
        - name: ISTIO_VERSION
          value: ($values.istioVersion)
        - name: GLOO_MESH_VERSION
          value: ($values.glooMeshVersion)
        - name: GLOO_MESH_LICENSE_KEY
          value: ($values.glooMeshLicense)
        - name: GLOO_OPERATOR_VERSION
          value: ($values.glooOperatorVersion)
        - name: REPO_KEY
          value: ($values.repoKey)
        content: |
          bash scripts/setup-cluster2.sh
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: Gateway 
          metadata:
            name: istio-eastwest
            namespace: istio-eastwest
          spec:
            gatewayClassName: istio-eastwest
  - cluster: k3d-cluster1
    try:
    - script:
        content: |
          bash scripts/link-cluster1.sh
  - cluster: k3d-cluster2
    try:
    - script:
        content: |
          bash scripts/link-cluster2.sh
  - cluster: k3d-cluster1
    try:
    - script:
        env:
        - name: GLOO_VERSION
          value: ($values.glooVersion)
        - name: GLOO_GATEWAY_LICENSE_KEY
          value: ($values.glooLicense)
        content: |
          bash scripts/bookinfo.sh
  - cluster: k3d-cluster2
    try:
    - script:
        content: |
          bash scripts/bookinfo.sh
  - cluster: k3d-cluster1
    try:
    - script:
        content: |
          bash scripts/gg-ingress.sh
---
